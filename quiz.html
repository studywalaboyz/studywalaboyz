<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Ubuntu', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      text-align: center;
    }

    .quiz-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      max-width: 600px;
      width: 90%;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      backdrop-filter: blur(8px);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #fdd835;
    }

    .question {
      font-size: 1.2rem;
      margin: 20px 0;
    }

    .options button {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      background: #4facfe;
      color: #fff;
      transition: all 0.3s ease;
    }

    .options button:hover {
      background: #00f2fe;
      transform: scale(1.02);
    }

    .navigation-buttons {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
    }

    .navigation-buttons button {
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      background: #ff9966;
      color: white;
      cursor: pointer;
    }

    .navigation-buttons button:hover {
      background: #ff5e62;
    }

    .result {
      margin-top: 20px;
      font-size: 1.1rem;
    }

    .back-home {
      margin-top: 30px;
    }

    .back-home a {
      background: linear-gradient(to right, #ff5f6d, #ffc371);
      padding: 10px 20px;
      border-radius: 20px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }

    .back-home a:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h1>üìö Quick Quiz - Physics</h1>
    <div class="question" id="question">Loading...</div>
    <div class="options" id="options"></div>
    <div class="result" id="resultMsg"></div>

    <div class="navigation-buttons">
      <button onclick="previousQuestion()">‚¨ÖÔ∏è Previous</button>
      <button onclick="nextQuestion()">Next ‚û°Ô∏è</button>
    </div>
  </div>

  <div class="back-home">
    <a href="index.html">‚¨ÖÔ∏è Back to Home</a>
  </div>

  <script>
    const quiz = [
      { question: "Q1. What is the SI unit of Force?", options: ["Joule", "Newton", "Watt", "Pascal"], correct: 1 },
      { question: "Q2. Who discovered gravity?", options: ["Newton", "Einstein", "Galileo", "Tesla"], correct: 0 },
      { question: "Q3. Unit of power is?", options: ["Watt", "Joule", "Newton", "Volt"], correct: 0 },
      { question: "Q4. What is the speed of light?", options: ["3x10‚Å∏ m/s", "300 m/s", "1500 m/s", "None"], correct: 0 },
      { question: "Q5. Which law is F=ma?", options: ["1st Law", "2nd Law", "3rd Law", "Law of Gravity"], correct: 1 },
      { question: "Q6. Who gave E=mc¬≤?", options: ["Newton", "Faraday", "Einstein", "Planck"], correct: 2 },
      { question: "Q7. Resistance unit is?", options: ["Ohm", "Ampere", "Volt", "Watt"], correct: 0 },
      { question: "Q8. Which is not a vector?", options: ["Velocity", "Acceleration", "Speed", "Force"], correct: 2 },
      { question: "Q9. Acceleration is rate of change of?", options: ["Speed", "Velocity", "Distance", "Force"], correct: 1 },
      { question: "Q10. What is the unit of work?", options: ["Joule", "Watt", "Newton", "Ampere"], correct: 0 }
    ];

    let currentQuestion = 0;
    let answered = new Array(quiz.length).fill(false);

    function loadQuestion(index) {
      const q = quiz[index];
      document.getElementById("question").textContent = q.question;

      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";

      q.options.forEach((opt, i) => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.onclick = () => checkAnswer(i);
        optionsDiv.appendChild(btn);
      });

      document.getElementById("resultMsg").textContent = "";
    }

    function checkAnswer(selected) {
      if (answered[currentQuestion]) return;

      const q = quiz[currentQuestion];
      const result = document.getElementById("resultMsg");

      if (selected === q.correct) {
        result.textContent = "‚úÖ Correct Answer!";
        result.style.color = "#90ee90";
        answered[currentQuestion] = true;
        setTimeout(() => {
          if (currentQuestion < quiz.length - 1) {
            currentQuestion++;
            loadQuestion(currentQuestion);
          } else {
            result.textContent = "üéâ Quiz Completed!";
          }
        }, 1000);
      } else {
        result.textContent = "‚ùå Wrong Answer. Try Again!";
        result.style.color = "#ff8080";
      }
    }

    function previousQuestion() {
      if (currentQuestion > 0) {
        currentQuestion--;
        loadQuestion(currentQuestion);
      }
    }

    function nextQuestion() {
      if (currentQuestion < quiz.length - 1) {
        currentQuestion++;
        loadQuestion(currentQuestion);
      }
    }

    loadQuestion(currentQuestion);
  </script>
</body>
</html>
